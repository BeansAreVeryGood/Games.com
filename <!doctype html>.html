<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>URL Viewer</title>
  <style>
    :root {
      --header-height: 96px; /* adjust if you change header size */
    }

    body, html {
      margin: 0;
      height: 100%;
      font-family: system-ui, Arial, sans-serif;
    }

    /* Top container holding the input and small enter box */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: #0f172a;
      color: #fff;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
      align-items: center;
    }

    .url-input {
      width: 95%;
      max-width: 1200px;
      height: 44px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #334155;
      font-size: 16px;
      box-sizing: border-box;
      background: #fff;
      color: #000;
    }

    .enter-box {
      width: 120px;           /* smaller box below input */
      height: 34px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #06b6d4;
      color: #06202a;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 2px 6px rgba(2,6,23,0.2);
    }
    .enter-box:active { transform: translateY(1px); }

    /* Big viewer that covers most of the screen, leaving topbar visible */
    .viewer {
      position: fixed;
      top: var(--header-height);
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      border: none;
      width: 100%;
      height: calc(100vh - var(--header-height));
      box-sizing: border-box;
    }

    /* Small responsive tweaks */
    @media (max-width: 480px) {
      :root { --header-height: 120px; }
      .enter-box { width: 100px; height: 36px; }
    }
  </style>
</head>
<body>
  <div class="topbar" role="region" aria-label="URL input area">
    <input id="urlInput" class="url-input" type="text" placeholder="Enter a URL (e.g. example.com or https://example.com)" />
    <div id="enterBtn" class="enter-box" role="button" tabindex="0">Enter</div>
  </div>

  <!-- This box opens the URL and covers most of the screen, not the two boxes above -->
  <iframe id="viewer" class="viewer" src="about:blank" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

  <script>
    const input = document.getElementById('urlInput');
    const btn = document.getElementById('enterBtn');
    const viewer = document.getElementById('viewer');

    function sanitizeUrl(raw) {
      if (!raw) return '';
      raw = raw.trim();
      // If user typed only something like example.com, add https://
      if (!/^https?:\/\//i.test(raw)) {
        raw = 'https://' + raw;
      }
      return raw;
    }

    function loadUrl() {
      const raw = input.value;
      const url = sanitizeUrl(raw);
      if (!url) {
        viewer.src = 'about:blank';
        return;
      }
      viewer.src = url;
    }

    // Click and Enter key support
    btn.addEventListener('click', loadUrl);
    btn.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); loadUrl(); } });
    input.addEventListener('keydown', e => { if (e.key === 'Enter') { loadUrl(); } });

    // Optional: let user paste with Ctrl+V and auto-load when leaving input (comment out if undesired)
    input.addEventListener('blur', () => {
      // no-op or call loadUrl() if you want auto-load on blur
    });

    // Note: Some websites block being displayed in an iframe (X-Frame-Options/CSP).
    // If a site refuses to load, it may show blank or errors in console.
  </script>
</body>
</html>
